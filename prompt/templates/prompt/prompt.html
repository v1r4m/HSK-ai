{% extends 'prompt/base.html' %}

{% block content %}
    {% for prompt in prompts %}
        <div>
            <p>index: {{ prompt.index }}</p>
            <p>type: {{ prompt.type }}</p>
            <h1><a href="{% url 'ai' pk=prompt.index %}">{{ prompt.grade }}</a></h1>
            <p>{{ prompt.prompt|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock content %}
